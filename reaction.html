<!DOCTYPE html>
<html lang="en">

    <head>
        <title>setTimeout use</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="container">
            <h1>Uday Kiran Reddy Solupati reaction timer</h1>
            <br>
            <p id="target">Your Time</p>
            <p id="countdown">Count</p>
            <br>
            <button type="submit" onclick="startTime()">Start Timer</button>
            <button type="submit" onclick="recordReact()">React Now</button>
        </div>

        <script>
            var myTime = undefined

            function recordReact() {
                myTime = Date.now()
                console.log(myTime)
            }

            function startTime() {
                let countdown = Math.floor(Math.random() * 9) + 2
                for(let i = 0; i < countdown; i++) {
                    setTimeout(() => {
                        document.getElementById("countdown").innerHTML = i
                    }, ((countdown-1-i)*1000));
                }
                setTimeout(() => {
                    if(myTime == undefined) {
                        document.getElementById("target").innerHTML = "Too Slow"
                    } else {
                        document.getElementById("target").innerHTML = "Time was " + (Date.now() - myTime)
                    }
                }, 3000);
            }
        </script>

    </body>

</html>
